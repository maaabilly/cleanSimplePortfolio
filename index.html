<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/49241be6c6.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="./css/style.css">

    <title>Sticky Slider Navigation</title>
</head>
<body>
    <!-- Hero -->
    <section class="et-hero-tabs">
        <h1>Welcome to my Portfolio</h1>
        <h3>Web Developer &dash; Building functional and beautiful websites</h3>
        <div class="et-hero-tabs-container">
            <a href="#tab-about" class="et-hero-tab">About</a>
            <a href="#tab-projects" class="et-hero-tab">Projects</a>
            <a href="#tab-contact" class="et-hero-tab">Contact</a>
            <span class="et-hero-tab-slider"></span>
        </div>
    </section>

    <!-- Main -->
    <main class="et-main">
        <section class="et-slide" id="tab-about">
            <h1>About Myself</h1>
            <h3>something about me</h3>
        </section>
        <section class="et-slide" id="tab-projects">
            <h1>Past Projects</h1>
            <h3>something about past Projects</h3>
        </section>
        <section class="et-slide" id="tab-contact">
            <h1>Contact Me</h1>
            <h3>something about contacting me</h3>
        </section>
    </main>

    <div class="footer">
        <div class="social-links">
            <a href="#" class="github"><i class="fab fa-github"></i></a>
            <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
